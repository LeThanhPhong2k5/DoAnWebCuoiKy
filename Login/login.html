<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/CSS/FormLogin/styleLogin.css">
</head>
<body>
    <div class="background"></div>
    <div class="form-container">
        <form id="loginForm">
            <h2>Đăng nhập</h2>
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Đăng nhập</button>
            <a href="">Quên mật khẩu?</a>
            <h3>Hoặc đăng nhập bằng</h3>
            <button type="submit" class="button-login-Email" id="google-login-btn"><i class="fa-brands fa-google"></i> Login With Google</button>
            <div id="successMessage" class="message" style="display: none;">Đăng nhập thành công! Chào mừng, <span id="usernameDisplay"></span>.</div>
            <div id="errorMessage" class="message" style="display: none; color: red;">Tên tài khoản hoặc mật khẩu không chính xác.</div>
        </form>
    </div>
 

    <script type="module" src="/JavaScript/Login/login.js"></script> 
    <script src="/JavaScript/Login/LoginIndispensable.js"></script>

</body>
</html>
